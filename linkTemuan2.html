<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Link Penggelembungan Paslon 02</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00ff00; /* warna hijau untuk teks */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .detail-container {
            background-color: rgba(0, 0, 0, 0.7); /* hitam transparan */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .detail-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00; /* warna hijau */
        }

        .link-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #00ff00; /* warna hijau */
            border-radius: 5px;
            padding: 10px;
        }

        .link-item {
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
        }

        .link-item a {
        color: white; /* Set the color of the links inside .link-item */
        text-decoration: none; /* Remove the default underline for links */
        }

        .navigation-button {
        display: inline-block; /* Change from 'block' to 'inline-block' */
        margin-top: 10px;
        text-decoration: none;
        color: #00ff00; /* warna hijau */
        border: 1px solid #00ff00; /* warna hijau */
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        }

        .navigation-button:hover {
        background-color: #00ff00; /* warna hijau */
        color: black;
        }


        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        footer a {
            color: #00ff00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menu Navigasi -->
    <div class="navigation-menu">
        <a href="index.html" class="navigation-button">Home</a>
        <a href="linkTemuan2.html" class="navigation-button">Link Temuan</a>
        <a href="telahPerbaikan2.html" class="navigation-button">Telah Perbaikan</a>
        <a href="artikel.html" class="navigation-button">Artikel</a>
    </div>

    <div class="detail-container">
        <div class="detail-title">Daftar Link Penggelembungan Paslon 02</div>

        <div class="link-list" id="linkList">
            <!-- Menampilkan daftar link temuan, Anda dapat mengganti link-item sesuai kebutuhan -->
            <div class="link-item">1. http://example.com/link1</div>
            <div class="link-item">2. http://example.com/link2</div>
            <!-- ... (tambahkan ribuan link sesuai kebutuhan) ... -->
        </div>

        <!-- Tombol navigasi untuk melihat bagian-bagian lainnya -->
        <a href="#" id="prevButton" class="navigation-button">Tampilkan Bagian Sebelumnya</a>
        <a href="#" id="nextButton" class="navigation-button">Tampilkan Bagian Selanjutnya</a>
        <a href="CSVLinkHasil02.csv" class="navigation-button">Unduh File CSV</a>
        <p>Tanggal temuan : 17/02/2024</p>
    </div>

    <footer>
        <div class="footer-content">
            <p>Oleh Nurkh | <a href="https://www.tiktok.com/@nurkh916" target="_blank">TikTok @nurkh916</a> | <a href="disclaimer.html" target="_blank">Disclaimer</a></p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var linkList = document.getElementById('linkList');
            var currentIndex = 0; // Menunjukkan indeks awal yang ditampilkan
            var linksPerPage = 5; // Jumlah link yang ditampilkan per halaman
    
            function showLinks(startIndex, data) {
    var endIndex = startIndex + linksPerPage;
    var linkItems = linkList.getElementsByClassName('link-item');
    var html = '';

    for (var i = startIndex; i < endIndex && i < data.length; i++) {
        html += '<div class="link-item"><a href="' + data[i].path + '" target="_blank">' + (i + 1) + '. ' + data[i].path + '</a></div>';
    }

    linkList.innerHTML = html;
}

    
            // Fetch the JSON data from link.json
            fetch('link2.json')
                .then(response => response.json())
                .then(data => {
                    // Tampilkan link pertama kali halaman dimuat
                    showLinks(currentIndex, data);
    
                    // Tambahkan event listener untuk tombol "Tampilkan Bagian Selanjutnya"
                    document.getElementById('nextButton').addEventListener('click', function () {
                        currentIndex += linksPerPage;
                        showLinks(currentIndex, data);
                    });
    
                    // Tambahkan event listener untuk tombol "Tampilkan Bagian Sebelumnya"
                    document.getElementById('prevButton').addEventListener('click', function () {
                        if (currentIndex - linksPerPage >= 0) {
                            currentIndex -= linksPerPage;
                            showLinks(currentIndex, data);
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
        

</body>
</html>
